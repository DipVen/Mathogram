<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathogram</title>
    <script>
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.classList.add('dark-mode');
        }
    </script>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/post.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="img/Logo-white.svg">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="sidebar" id="sidebar">
        <div class="logo-area">
            <i><img src="img/Logo.svg"width="50"></i>
            </div>
        
        <nav class="">
            <a class="nav-link active" href="nolog.html"><i class="fas fa-compass"></i> <span class="">Dashboard</span></a>
        </nav>
 
        <div class="sidebar-footer">
            <nav>
                <a class="nav-link" href="javascript:void(0)" id="settings-btn">
                    <i class="fas fa-cog"></i> <span>Settings</span>
                </a>
            </nav>
        
            <div id="settings-popup" class="settings-popup">
                <div class="popup-header">
                    <span>Appearance</span>
                    <i class="fas fa-times" id="close-popup"></i>
                </div>
                <div class="popup-body">
                    <div class="setting-item">
                        <label for="theme-select">Theme</label>
                        <select id="theme-select" class="theme-dropdown">
                            <option value="light">Light Mode</option>
                            <option value="dark">Dark Mode</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="main-content" id="mainContent">
        
        <div class="top-bar">
            <!-- <button class="" onclick="toggleSidebar()">
                <i class="fas fa-bars"></i>
            </button> -->

            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-input" placeholder="Search...">
            </div>
            <a href="login.html" class="profile-area clean-link">
                <div>
                    <button class="upload"><i class="fas fa-pencil-alt"></i>Sign in</button>
                </div>
            </a>
        </div>

        <div class="hero-banner d-flex align-items-end">
            <img src = "https://shared.steamstatic.com/store_item_assets/steam/apps/3527290/47d49076d283d481c2057cfe5474294059c3264b/header_alt_assets_0.jpg?t=1754999459">
            <div class="hero-overlay w-100 d-flex justify-content-between align-items-center">
                <div class="banner-img">
                    <h5 class="">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</h5>
                    <small></small>
                </div>
            </div>
        </div>
        <div class="content">
            <div class ="post" onclick="openPost()">
                <div class="image">
                    <img src = https://shared.steamstatic.com/store_item_assets/steam/apps/3527290/47d49076d283d481c2057cfe5474294059c3264b/header_alt_assets_0.jpg?t=1754999459>
                </div>
                <div class="inner">             
                    <h1>paldsadas</h1>
                    <div class = "footer-row">
                        <div class="user-info">
                            <i class="fas fa-user-circle fa-2x text-secondary"></i>
                            <span class="username-text">Username</span>
                        </div>
                        <button class="buttons">placeholder</button>
                    </div>
                </div>
            </div>
        </div>

        <footer class="main-footer">
            <div class="footer-content">
                <p>&copy; 2025 <strong>Mathogram</strong> - Multiple Educational Mathematics Operation</p>
                <div class="footer-links">
                    <a href="#">Terms & service</a>
                </div>
            </div>
        </footer>
    </div>
    <script src="js/script.js"></script>
    <div class="ovr-post" id="ovrPost">
        <div id="" class="popup-content">
            <div class="popup-head">
                <h2>Username</h2>
                <div class="header-icons">
                    <a class="clean-link" href="">â“˜</a>
                    <button class="circle" onclick="closePost()">&times;</button>
                </div>
            </div>
            <div class="slider-container">
                <div class="slider-track">
                    <div class="slide" id="up-detail">
                        <div class="popup-main0">
                            <div class="popup-colu1">
                                <div class="popup-box">
                                    <img src = https://shared.steamstatic.com/store_item_assets/steam/apps/3527290/47d49076d283d481c2057cfe5474294059c3264b/header_alt_assets_0.jpg?t=1754999459>
                                </div>
                                <div class="footer-row">
                                    <h3>Choose File from your device (png, or jpg)</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="popup-footer">
                <button class="buttons" onclick="window.location.href='login.html'">Start Quiz</button>
            </div>
        </div>
    </div>
</body>
</html>
